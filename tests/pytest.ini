[pytest]
# Pytest configuration for Terraform Actions GCP Patching tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests for specific scenarios
    integration: Integration tests requiring infrastructure
    security: Security-related tests

# Hypothesis settings
# Minimum 100 iterations as specified in design document
hypothesis_profile = default
